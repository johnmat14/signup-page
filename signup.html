<!DOCTYPE html>
<html>
<head>
  <title>A Cloud Computing company</title>
  <link rel="stylesheet" type="text/css" href="signup.css"></link>
</head>
<body>
  <main>
    <div class="logo"> <img src="logo.png"> </div>

    <form action="/signup/" method="post" class="signup">
      <div class="formBlock">
        <div class="pageName">Sign up</div>
        <fieldset>
        <legend></legend>

        <label for="email" class="input1 email" required>Email</label>
        <input name="email" id="email" required type="email" placeholder="foo@bar.com">

        <label for="password" class="input1 password" required>Password</label>
        <input name="password" id="password" required type="password" placeholder="1234passw0rd">
      </fieldset>
      <button class="submit" type="submit">Sign up</button>
      <div class="forgotText"> <a href="/forgot-password/new" class="forgot">Forgot password</a></div>
    </div>
    </form>
    <div class="account"> <p>Already have an account? <a class="login"href="/Login">Log in</a></p></div>
  </main>
<body>
</html>
